<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Dette skal bli en lås!</p>

    <div><button onclick="tell(this)">1</button> <button onclick="tell(this)">2</button> <button onclick="tell(this)">3</button></div>
    <div><button onclick="tell(this)">4</button> <button onclick="tell(this)">5</button> <button onclick="tell(this)">6</button></div>
    <div><button onclick="tell(this)">7</button> <button onclick="tell(this)">8</button> <button onclick="tell(this)">9</button></div>

    <p>Trykk på knappene</p>
    <p id="tall"></p>

    <script>
        function tell(tallet) {
            document.getElementById('tall').innerHTML += tallet.innerHTML;
        }
    </script>
</body>
</html>
