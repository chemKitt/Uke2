<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Dette skal bli en lås!</p>

    <button onclick="tell(this)">1</button>
    <button onclick="tell(this)">2</button>
    <button onclick="tell(this)">3</button>

    <p>Trykk på knappene</p>
    <p id="tall"></p>

    <script>
        function tell() {
            document.getElementById('tall').innerHTML +=
                tell(this)
        }
    </script>
</body>
</html>
