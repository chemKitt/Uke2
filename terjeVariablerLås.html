<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Dette skal bli en lås!</p>
    <button onclick="tell()">1</button>
    <button onclick="tell()">2</button>
    <button onclick="tell()">3</button>
    <button onclick="tell()">4</button>
    <button onclick="tell()">5</button>
    <button onclick="tell()">6</button>
    <button onclick="tell()">7</button>
    <button onclick="tell()">8</button>
    <button onclick="tell()">9</button>

    <p id="info">Trykk på knappen!</p>

    <script>
        var tallA = 0;
        var tekstA = 'TekstA ';
        console.log(tallA, tekstA);

        function tell() {
            var tallB = 0;
            var tekstB = 'TekstB ';

            tallA++;
            tallB++;
            tekstA += '*';
            tekstB += '*';

            document.getElementById('info').innerHTML =
                'TallA=' + tallA +
                '<br/>TallB=' + tallB +
                '<br/>TekstA=' + tekstA +
                '<br/>TekstB=' + tekstB;
        }
    </script>
</body>
</html>
